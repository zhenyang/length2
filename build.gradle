apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'com.tw'
version = '1.0-SNAPSHOT'

description = """length2"""

sourceCompatibility = 1.5
targetCompatibility = 1.5



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile 'com.google.guava:guava:16.0.1'
    testCompile group: 'junit', name: 'junit', version:'4.11'

}
